<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor CSV a SQL</title>
    <link rel="stylesheet" href="/src/style.css" />
    <script>
      // Aplicar tema antes de que Vue monte la aplicaci√≥n para evitar flash
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        // Por defecto: modo oscuro (cambiar a true para modo oscuro por defecto)
        const defaultDark = true;
        
        let shouldBeDark = defaultDark;
        
        if (savedTheme) {
          shouldBeDark = savedTheme === 'dark';
        } else {
          shouldBeDark = defaultDark;
        }
        
        if (shouldBeDark) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
