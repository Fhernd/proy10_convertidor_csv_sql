    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CSV a SQL">
    <script>
      // CRÍTICO: Este script debe ejecutarse ANTES de cualquier otro código
      // Aplica el tema inmediatamente para evitar flash de contenido sin tema
      (function() {
        // Por defecto: modo oscuro
        const DEFAULT_DARK = true;
        
        // Obtener tema guardado
        let savedTheme = null;
        try {
          savedTheme = localStorage.getItem('theme');
        } catch (e) {
          // Si localStorage no está disponible, usar el valor por defecto
        }
        
        // Determinar si debe estar en modo oscuro
        let shouldBeDark = DEFAULT_DARK;
        
        if (savedTheme === 'dark' || savedTheme === 'light') {
          shouldBeDark = savedTheme === 'dark';
        } else {
          // Si no hay tema guardado, usar el valor por defecto
          shouldBeDark = DEFAULT_DARK;
          // Guardar el tema por defecto
          try {
            localStorage.setItem('theme', DEFAULT_DARK ? 'dark' : 'light');
          } catch (e) {
            // Ignorar si no se puede guardar
          }
        }
        
        // Aplicar la clase dark al elemento html INMEDIATAMENTE
        const htmlElement = document.documentElement;
        if (shouldBeDark) {
          htmlElement.classList.add('dark');
        } else {
          htmlElement.classList.remove('dark');
        }
        
        // Verificar que se aplicó correctamente
        console.log('Tema inicial aplicado:', shouldBeDark ? 'oscuro' : 'claro', 'Clase dark presente:', htmlElement.classList.contains('dark'));
      })();
    </script>
